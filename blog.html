---
layout: default
permalink: /blog/
page_type: blog
---
<div class="row">
  <h2 class="col-xs-12 text-center">Blog</h2>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-8">

    {% for post in site.posts %}
      <div class="blogpost-short">
        <a href="{{ post.url }}">
          <div class="banner" style="background-image: url('{{ post.banner }}')">
            <div class="metadata">
              <div class="title">{{ post.title }}</div>
              <div class="author">
                <img src="{{ post.author_image }}" alt="" class="pull-left" />
                <div class="author-name">
                  <div>By {{ post.author }}</div>
                  <div>{{ post.date | date: "%b %-d, %Y" }}</div>
                </div>
              </div>
            </div>
          </div>
        </a>

        {{ post.excerpt }}

        <a href="{{ post.url | prepend: site.baseurl }}" class="btn btn-default">Read more</a>
      </div>
    {% endfor %}
  </div>

  <div class="col-xs-12 col-sm-4 text-center">
      <h4 class="">Join thousands of institutions on the OAE</h4>
      <a href="/join.html" class="btn btn-lg btn-oae">Join the network</a>
  </div>
</div>
