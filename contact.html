<div class="row">
  <h2 class="col-xs-12 text-center">Contact us</h2>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-8">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="col-sm-3 control-label">Your name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="name" placeholder="Your full name">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-3 control-label">Email</label>
          <div class="col-sm-9">
            <input type="email" class="form-control" id="email" placeholder="Your email">
          </div>
        </div>
        <div class="form-group">
          <label for="message" class="col-sm-3 control-label">Your message</label>
          <div class="col-sm-9">
            <textarea class="form-control" id="message" rows="8"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-lg btn-oae">Send</button>
          </div>
        </div>
      </form>
  </div>
  <div class="col-xs-12 col-sm-4 text-center">
      <h4 class="">Join thousands of institutions on the OAE</h4>
      <a href="/join" class="btn btn-lg btn-oae">Join the network</a>
  </div>
</div>
