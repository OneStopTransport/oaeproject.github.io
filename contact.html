<div class="row">
    <h1 class="col-xs-12 page-title">Contact us</h1>
</div>

<div class="row">
    <div class="col-xs-12">
        <form id="contact-form" class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-sm-3 control-label">Your name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your full name">
                    <label class="control-label error-label" for="contact-name">Please enter a name so we know how we can address you properly.</label>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Your email">
                    <label class="control-label error-label" for="email">Please enter an e-mail address so we can get in touch with you again.</label>
                </div>
            </div>
            <div class="form-group">
                <label for="message" class="col-sm-3 control-label">Your message</label>
                <div class="col-sm-9">
                    <textarea class="form-control" id="message" rows="8"></textarea>
                    <label class="control-label error-label" for="message">Don't forget your message.</label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-lg btn-oae">
                        Send
                    </button>
                </div>
            </div>
        </form>
    </div>
